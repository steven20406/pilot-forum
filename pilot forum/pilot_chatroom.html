<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilot Chatroom</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="JavaScript/jquery.js"></script>
    <script type="text/javascript" src="JavaScript/navbar_event.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="JavaScript/chat_event.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <style>
        #chat_show{
            font-family: "Times New Roman";
            font-size: 25px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <ul class="nav navbar-nav" id="navlist">
            <li><a href="home.html"><i class="glyphicon glyphicon-home"></i></a></li>
            <li><a href="pilot_board.html">Pilot Board</a></li>
            <li class="active"><a href="pilot_chatroom.html">Online Chat Room</a></li>
            <li><a href="#" id="usertoggle"><i class="glyphicon glyphicon-user"></i></a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0" onsubmit="return false">
            <input id="search_text" class="form-control mr-sm-2" type="text" placeholder="Search Screen Name">
            <button id="search_user" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
</nav>

<div class="show_user_proifle">
    <div id="userprofile" class="userprofile"></div>
    <button id="logoutforum" style="margin-left: 30px">Log out</button>
</div>

<div class="container myheader">
    <h1>Pilot Chat Room</h1>
</div>
<hr>

<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <!-------------left-------------->
            <div class="col-md-3">
            </div>
            <!-------------middle-------------->
            <div class="col-md-6">
                <div style="text-align: center">
                    <label>Chat Room</label>
                </div>
                <div id="chat_show"
                     style="height: 800px; background-color: lightcyan; border-radius: 5px; overflow-y: scroll;">
                </div>

                <br>

                <div>
                    <textarea id="chat_text" class="form-control" rows="2" placeholder="Type text to chat!"></textarea>
                </div>
                <br>
                <div style="float: right">
                    <button id="chat_submit">Send Message</button>
                </div>

            </div>

            <!-------------right-------------->

            <div class="col-md-3">
                <div style="text-align: center">
                    <label>Online</label>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>User</th>
                        </tr>
                        </thead>
                        <tbody id="online_member">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
